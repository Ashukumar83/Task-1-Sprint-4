name: first_work_flow

env:
  msg: "Hey! I Am Ashu"
  age: 22

on:
  push:
    branches: [ "cool" ]
    
  workflow_dispatch:



jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo $msg

  second_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo $age

